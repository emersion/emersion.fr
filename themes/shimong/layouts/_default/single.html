{{ partial "header.html" . }}

<article {{ if .Params.lang }}lang="{{- .Params.lang -}}"{{ end }}>
	<header>
		<h1>{{ .Title }}</h1>
		<time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>{{- .Date.Format "2006-01-02" -}}</time>
	</header>

	{{ .Content }}

	{{ if eq .Params.lang "en" }}
	<footer>
		{{ partial "article-footer.html" . }}
	</footer>
	{{ end }}
</article>

{{ partial "footer.html" . }}
